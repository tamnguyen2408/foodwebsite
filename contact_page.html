<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="css/contact page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="contact">
        <div class="container">
            <div class="logo">
                <img src="image/logo.png">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">

                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">

                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>

                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                    <div class="contact-info">
                        <h3>Contact Infomation</h3>
                        <p><i class="fas fa-phone"></i>+84 25 5568456</p>
                        <p><i class="fas fa-envelope"></i>foodshop204@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>P. Nguyễn Hoàng,Mỹ Đình 2,<br> Nam Từ Liêm, Hà Nội</p>
                    </div>
                </div>
        </div>
    </section>
    
</body>

</html>
